<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Viewer - tomau.glb</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="module"
          src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #000;
    }
  </style>
</head>

<body>

  <model-viewer
      src="tomau.glb"
      camera-controls
      auto-rotate
      auto-rotate-delay="0"
      rotation-per-second="20deg"
      shadow-intensity="1"
      exposure="1.2"
      environment-image="neutral"
      min-camera-orbit="auto auto 20%"
      max-camera-orbit="auto auto 300%">
  </model-viewer>

</body>
</html>
