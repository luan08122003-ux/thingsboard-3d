<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeThongDongBao 3D - Tô màu</title>

  <!-- Thư viện model-viewer -->
  <script type="module"
          src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000; /* nền đen */
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://github.com/luan08122003-ux/thingsboard-3d/raw/main/tomau.glb"
    camera-controls
    auto-rotate
    auto-rotate-delay="0"
    rotation-per-second="20deg"
    shadow-intensity="1"
    exposure="1.2"
    environment-image="neutral">
  </model-viewer>

</body>
</html>
